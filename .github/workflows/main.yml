# This is a basic workflow to help you get started with Actions

name: CI/CD System

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build & Test (MacOS):
    # The type of runner that the job will run on
    runs-on: macos-12

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Install Dependencies
        run: |
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            brew install glog
            brew install java
            brew install wget
            
            wget https://github.com/jim19930609/Jack2LLVM/releases/download/llvm/llvm-10.0.0-m1.zip
            tar -xf llvm-10.0.0-m1.zip && mv llvm-10.0.0-m1 third_party/
    
      - name: Build
        run: |
            mkdir -p build
            cd build && cmake .. && make -j && cd ..

      - name: Test
        run: ./build/tests/InheritanceUnitTests/ComplexCallMethodTest/complex_call_method_test
